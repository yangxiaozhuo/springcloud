server:
  port: 2001

spring:
  application:
    name: seata-order-service
  cloud:
    alibaba:
      seata:
        #自定义事务组名称需要与seata-server中的对应
        tx-service-group: yxz_tx_group
    nacos:
      discovery:
        server-addr: localhost:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seata_order?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=false
    username: root
    password: root

feign:
  hystrix:
    enabled: false

logging:
  level:
    com.yxz: debug
    io:
      seata: info

mybatis:
  mapperLocations: classpath:mapper/*.xml